<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/footer.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css"/> 
        <link href="http://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">
        <title>Footer</title>
    </head>

    <body>

        <footer>

            <section class="container"> 
                <div class="logo"> <!---criação da div onde conterá o logo do site-->
                    <table>
                        <tr>
                            <td><img width="65px" padding= "110px" padding-left="17px" src="https://github.com/josineudo-arruda/projeto-aw1/blob/main/images/footer-logo.jpg?raw=true"></td> <!--inserção do logo-->
                            <td>Cable New Network</td> <!---nome do site-->
                        </tr>
                    </table>
                </div>

                <h3>Contato</h3>   

                <div class="contato"> <!--criação da div onde conterá área para contato e preenchimento do formulário-->    
                    <a class="telefone" id="btTelefone"><img src="/images/footer-telefone.png" alt="imagem de telefone" ></a> <!--vai mostrar um popup com os dados com JS-->
                    <a class="lampada" href="#cabecalho"><img src="/images/footer-lampada.png" alt="imagem de lampada"></a> <!--com JS colocar popup no btTelefone-->
                </div>

            </section>

            <section class="copyright">© 1995 Cable News Network, Inc. TODOS DIREITOS RESERVADOS</section> <!--criação de uma section para inserir o copyright-->
        </footer>
    </body>
